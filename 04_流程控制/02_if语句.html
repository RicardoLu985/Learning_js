<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
        /*
            流程控制语句，可以用来改变程序的执行顺序
                1、条件判断语句
                2、条件分支语句
                3、循环语句
            
            if语句
                - 语法：
                    if(条件表达式){
                        语句...
                    }
  
                
                - 执行流程
                    if语句在执行时会先对if后面的条件表达式进行求值判断。
                        如果为true，则执行if后的语句；
                        如果为false，则不执行。
                    if语句只会控制紧随其后的那一行代码。若希望同时控制多行代码，则可以使用{}将语句括起来
                        最佳实践：即使if后只有一行代码，我们也应该编写代码块，会使结构更加清晰。
                    
                    如果if后的条件表达式不是布尔值，会转换为布尔值再运行。

        
        */

        if(true){
            alert("哈哈哈")
        };
        if(false){
            console.log('1212')
        };

        let a = 10
        if(a>9){
            alert("嘿嘿")
            alert('zhaobuzhaowo ')
        };

        if (NaN){
            alert("你猜我会弹窗吗?")
        }
            
    </script>
</head>
<body>
    
</body>
</html>
