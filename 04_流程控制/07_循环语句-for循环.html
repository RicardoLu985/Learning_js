<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句-for</title>
    <script>
        /*
            循环语句用于重复执行一段代码，直到满足特定条件。
            -- 常见的循环语句有：
                1. for循环
                2. while循环
                3. do...while循环
            
            -- for语句
                -- 语法：
                    for (初始化; 条件表达式; 更新) {
                        语句...
                    }
                -- 执行流程：
                    for语句在执行时，会先执行初始化部分。
                    然后判断条件表达式，如果为true，则执行循环体内的语句。
                    执行完后，再执行更新部分，然后再次判断条件表达式。
                    如果条件仍为true，则继续执行循环体内的语句。
                    直到条件表达式为false，循环结束。

                -- 初始化表达式在循环整个的生命周期中，只会执行一次。
                -- 条件表达式在每次循环开始前都会被检查。
                -- 使用let在for循环的()中声明的变量是局部变量，只能在for循环的外部访问。
                    使用var声明的变量是全局变量，可以在for循环外部访问。
                -- 创建死循环的方式：
                    
                while (true) {
                    // 这是一个死循环
                };
                for (;;) {
                        // 这是一个死循环
                    };
                
        */

        // 使用for循环打印1到5的数字
        for (let i = 1; i <= 5; i++) {
            alert("这是第 " + i + " 次循环");
        }
        </script>
</head>
<body>
    
</body>
</html>
