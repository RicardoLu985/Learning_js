<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>
        /*
            switch语句用于基于不同的条件执行不同的代码块。
            -- 语法结构如下：
                switch (表达式) {
                    case value1:
                        // 当 表达式 等于 value1 时执行的代码
                        break;
                    case value2:
                        // 当 表达式 等于 value2 时执行的代码
                        break;
                    // 可以有任意数量的 case 语句
                    default:
                        // 如果没有匹配的 case，则执行这里的代码
                }
            -- 执行的流程
                switch语句在执行时，会依次将switch后面的表达式与每个case的值进行全等比较。
                    如果比较结果为true，则自当前case处执行代码。
                    如果比较结果为false，则继续比较其他case后的表达式，直至找到true为止。
                直到遇到break语句或switch语句结束。
                如果没有找到匹配的case，则执行default下的代码（如果有的话）。
            
            -- 注意事项
                当比较结果为true时，会从当前case处开始执行代码，也就是说case是代码执行的位置。
                这就意味着只要是当前case后的代码，都会被执行，直到遇到break语句。
        */

        let num = +prompt("请输入一个数字（1-3）：");
        switch (num) {
            case 1:
                alert("你输入的是数字1");
                break;
            case 2:
                alert("你输入的是数字2");
                break;  // break语句用于终止当前case的执行
            case 3:
                alert("你输入的是数字3");
                break;
            default:
                alert("你输入的不是1、2或3");
        }
    </script>
</head>
<body>
</body>
</html>
