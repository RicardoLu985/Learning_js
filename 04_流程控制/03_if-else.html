<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
    <script>
        /*
            if-else语句：
            - 语法：
                if(条件表达式){
                    语句...
                } else {
                    语句...
                }
            
            - 执行流程：
                if-else语句执行时，先对条件表达式进行求值判断：
                    若结果为true：则执行if后的语句；
                    若结果为false：则执行else后的语句。

            if-else if-else语句：
            - 语法：
                if(条件表达式){
                    语句...
                } else if(条件表达式) {
                    语句...
                } else {
                    语句...
                }

            - 执行流程：
                if-else if-else语句执行时，会自上而下一次对if后的条件表达式进行求值判断：
                    若结果为true：则执行当前if后的语句，然后结束流程；
                    若结果为false：则继续向下判断，直到找到true为止；
                    若所有条件表达式都是false，则执行else后的语句。
                注意：
                    if-else if-else语句中只会有一个代码块被执行。
                    一旦有执行的代码块，下边的条件都不会再被判断了，所以要注意条件的编写顺序。
        */

        let age = 50
        // if(age > 60){
        //     alert('你已经退休了！')
        // } else {
        //     alert('你还要当牛马！')
        // }

        if(age >= 100){
            alert('你真是一个长寿的人！')
        } else if (age >= 80){
            alert('你比楼上那位年轻不小！')
        } else if (age >= 60){
            alert('你已经退休了！')
        } else if (age >= 30){
            alert('你已经步入中年了')
        } else if (age >= 18){
            alert('你是个成年人了')
        } else {
            alert('小屁孩！')
        }

        // 注意：if-else语句中，条件表达式的值可以是任意类型，但只有布尔值（true或false）才会被直接使用。
        // 其他类型的值会被转换为布尔值：
    </script>
</head>

</body>
</html>
