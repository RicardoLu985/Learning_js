<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        /*
            ! 逻辑非
                - ! 可以用来对一个值进行非运算
                - 它可以对弈布尔值进行取反操作
                    true --> false
                    false --> true
                - 如果对一个非布尔值进行取反，它会先将其转换为布尔值然后再取反
                    可以利用这一特点将其他类型转换为布尔值。
                
                - 类型转换
                    转换为字符串
                        显示转换
                            String()
                        隐式转换
                            + ''
                    转换为数值
                        显示转换
                            Number()
                        隐式转换
                            + 
                    转换为数值
                        显示转换
                            Boolean()
                        隐式转换
                            !!
                        
            && 逻辑与
                - 可以对两个值进行与运算
                - 当 && 左右都为true 时，则返回true，否则返回false
                - 与运算时短路的与，如果第一个值为false，则不看后面的值
                - 与运算是找false的，如果找到false则直接返回，没有false才会返回true
                - 对于非布尔值进行与运算，它会转换为布尔值然后运算，但最终会返回原值
                    - 如果第一个值为false，则直接返回第一个值
                    - 如果第一个值为true，则返回第二个值

            || 逻辑或
                - 可以对两个数进行或运算
                - 当||左右有true时，则返回true，否则返回false
                - 或运算时短路的或，如果第一个值为true，则不看后面的值
                - 与运算是找true的，如果找到true则直接返回，没有true才会返回false
                - 对于非布尔值进行与运算，它会转换为布尔值然后运算，但最终会返回原值
                    - 如果第一个值为true，则直接返回第一个值
                    - 如果第一个值为false，则返回第二个值
        
        */
        let a = true
        a = !a
        console.log(a)

        a = 123
        a = !!a
        console.log(typeof a, a)

        let result1 = true && true  // true
        console.log(result1)

        let result2 = true && false  // true
        console.log(result2)

        // 第一个为true，后面会执行
        // 1 && alert('qqqq')
        // 第一个为false，后面不会执行
        // 0 && alert('qqqq')

        //  true1 && true2 --> 两个值都是true的情况下，返回最后的true值
        result = 1 && 2 // 2
        console.log(result)
        result = 4 && 3 // 3
        console.log(result)
        result = 1 && 0 // 0
        console.log(result)
        result = 0 && NaN // 0
        console.log(result)

        result = true || false
        console.log(result)
        result = false || false
        // 第一个为true，后面不会执行
        // 1 || alert('qqqq')
        // 第一个为false，后面会执行
        // 0 || alert('qqqq')





    </script>
</head>

</body>
</html>
