<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系运算符</title>
    <script>
        /*
            关系运算符
                - 关系运算符用来检查两个值之间的关系是否成立
                    成立则返回true，否则返回false
                >
                    - 用来检查左值是否大于右值
                >=
                    - 用来检查左值是否大于等于右值
                <
                    - 用来检查左值是否小于右值
                <=
                    - 用来检查左值是否小于等于右值
            注意：
                当对非数值进行关系运算时，它会先将其转换为数值然后再比较；
                当关系运算符的两端是两个字符串时，它不会将字符串转换为数值，而是逐位比较字符的Unicode编码。
                    利用这个特点可以对字符串按照字母排序。
                注意：比较两个字符串格式的数字时一定要进行类型转换
        
        */
    </script>
</head>

</html>
