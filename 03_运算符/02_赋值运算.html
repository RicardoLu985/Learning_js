<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        /*
            赋值运算符用来将一个值赋给一个变量
                = 
                    - 将符号右侧的值赋值给左侧的变量
                ??=
                    - 空赋值
                    - 只有当变量的值为null或undefined的时候才会对变量赋值
                +=
                    a += n 等价于 a = a + n
                -=
                    a -= n 等价于 a = a - n
                *=
                    a *= n 等价于 a = a * n
                /=
                    a /= n 等价于 a = a / n
                %=
                    a %= n 等价于 a = a % n
                **=
                    a **= n 等价于 a = a ** n

        */

        let a = 1  // 将右边的值 赋值 给左边的变量

        let b = a  // 一个变量只有在 = 左边时才是变量，在 = 右边时它是值 

        console.log(a)
        console.log(b)

        a + 11  // 大部分运算符都不会改变变量的值，赋值运算符除外。

        a = null

        a ??= 100

        console.log(a)


    </script>
</head>
<body>
    
</body>
</html>
